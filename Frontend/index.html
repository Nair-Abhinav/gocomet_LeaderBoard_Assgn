<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Live Leaderboard</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; background: #f6f7fb; }
      h1 { margin-bottom: 12px; }
      table { border-collapse: collapse; width: 320px; background: #fff; }
      th, td { border: 1px solid #ddd; padding: 8px 10px; text-align: center; }
      th { background: #f0f2f7; }
      .note { margin-top: 10px; color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>üèÜ Live Leaderboard</h1>
    <table>
      <thead>
        <tr><th>Rank</th><th>User</th><th>Score</th></tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>

    <div class="note">Auto-refreshes every 2 seconds</div>

    <script>
      async function fetchLeaderboard() {
        try {
          const res = await fetch("http://127.0.0.1:8000/api/leaderboard/top");
          const data = await res.json();

          const tbody = document.getElementById("leaderboard");
          tbody.innerHTML = "";

          data.forEach((row, i) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i + 1}</td>
              <td>User ${row.user_id}</td>
              <td>${row.total_score}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (e) {
          console.error("Failed to fetch leaderboard", e);
        }
      }

      fetchLeaderboard();
      setInterval(fetchLeaderboard, 2000);
    </script>
  </body>
</html>
